name: Docker

on:
  push:
    # Publish `main` as Docker `latest` image.
    branches:
      - main

env:
  # TODO: Change variable to your image's name.
  COMPOSE_FILE: docker-compose.yml

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo jeg tester ting
          
  push:
    runs-on: ubuntu-latest
    
    needs: test
    
    steps:
      - uses: actions/checkout@v2
      - run: |
          docker-compose -f $COMPOSE_FILE push
      
  deploy:
    #deploy after pushing the images to docker hub
    runs-on: ubuntu-latest
    
    needs: push

    steps:
      - uses: actions/checkout@v2
      
      - name: Create SSH key
        run: |
          mkdir ~/.ssh/
          echo "${{secrets.SSH_KEY_P}}" > ~/.ssh/id_rsa
          sudo chmod 600 ~/.ssh/id_rsa
          eval `ssh-agent`
          ssh-add ~/.ssh/id_rsa
        shell: bash
      - name: deploy images
        run: |
          ssh -o "StrictHostKeyChecking no" ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }}
          ls
          docker-compose -f docker-compose.yml pull
      - name: tester noget
        run: |
          ssh -o "StrictHostKeyChecking no" ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_IP }} 'ls'
